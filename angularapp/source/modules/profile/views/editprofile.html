 <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <h2>User Profile Editing</h2>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
<div class="form-container">
    <form class="form-horizontal editprofileform" name="profileForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">User Image</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user_details.userimg" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Firstname</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user_details.firstname" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user_details.lastname" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user_details.email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <select class="form-control" name="gender" ng-model="user_details.gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <textarea ng-model="user_details.address" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 updatebtn">
                <button type="submit" ng-disabled="profileForm.$invalid || dataLoading" ng-click="updateUserRecord( user_details )" class="btn btn-success"><span class="glyphicon glyphicon-save"></span> Update</button>
                <button type="button" ng-click="cancel(user_details.id)" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
        </div>
    </form>
</div>
