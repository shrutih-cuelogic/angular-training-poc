<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center"> <strong class="">Login Form</strong></div>
                <div class="panel-body">
                    <form class="form-horizontal" name="loginForm" role="form" ng-submit="login()" >
                        <div ng-show="error" class="alert alert-danger">{{error}}</div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" placeholder="Email" ng-model="email" class="form-control" ng-pattern="emailFormat" required>
                                <label class="error text-danger" ng-show="loginForm.email.$error.pattern">Email is not valid</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required="">
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9 loginbtn">
                                <button type="submit" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-success btn-sm">Sign in</button>
                                <button type="reset" class="btn btn-primary btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Not Registered? <a href="#" class="">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
