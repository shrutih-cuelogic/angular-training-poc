<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><strong>Registration</strong>
                </div>
                <div class="panel-body">
                    <form name="registerForm" class="form-horizontal" novalidate ng-submit="registration()" class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label for="id" class="col-sm-3 log-control-label">ID </label>
                            <div class="col-sm-9">
                                <input ng-model="id" type="id" id="id" name="id" class="form-control" placeholder="Enter id" autofocus="true" autocomplete="off" required >
                                <span ng-show="registerForm.id.$dirty && registerForm.id.$invalid"><br>
                                <span class="alert alert-danger" ng-show="registerForm.id.$error.required">ID is required.</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-sm-3 log-control-label">First Name </label>
                            <div class="col-sm-9">
                                <input ng-model="firstname" type="firstname" id="firstname" name="firstname" class="form-control" placeholder="Enter firstname" autofocus="true" autocomplete="off" required>
                                <span ng-show="registerForm.firstname.$dirty && registerForm.firstname.$invalid"><br>
                                <span class="alert alert-danger" ng-show="registerForm.firstname.$error.required">First Name is required.</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 log-control-label">Last Name </label>
                            <div class="col-sm-9">
                                <input ng-model="lastname" type="lastname" id="lastname" name="lastname" class="form-control" placeholder="Enter lastname" autofocus="true" autocomplete="off" required>
                                <span ng-show="registerForm.lastname.$dirty && registerForm.lastname.$invalid"><br>
                                <span class="alert alert-danger" ng-show="registerForm.lastname.$error.required">Last Name is required.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 log-control-label"> Email </label>
                            <div class="col-sm-9">
                                <input ng-model="email" type="email" id="email" name="email" class="form-control" placeholder="Enter email" autofocus="true" autocomplete="off" ng-pattern="chkvalidemail" required>
                                <span ng-show="registerForm.email.$dirty && registerForm.email.$invalid"><br>
                                <span class="alert alert-danger" ng-show="registerForm.email.$error.required">Email Name is required.</span>
                                <span class="alert alert-danger" ng-show="registerForm.email.$error.pattern">Email is not valid</span>
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 log-control-label">Password </label>
                            <div class="col-sm-9">
                                <input ng-model="password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" autofocus="true" autocomplete="off" required>
                                <span ng-show="registerForm.password.$dirty && registerForm.password.$invalid"><br>
                                <span class="alert alert-danger" ng-show="registerForm.password.$error.required">Password is required.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 log-control-label">Confirm Password </label>
                            <div class="col-sm-9">
                                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Enter confirm password" ng-model="confirm_password" ng-change="matchPassword()" autofocus="true" autocomplete="off" required><br>
                                <span class="alert alert-danger" ng-show="registerForm.confirm_password.$dirty && registerForm.confirm_password.$error.dontMatch">Passwords don't match!</span>

                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 log-control-label">Gender</label>
                            <div class="col-sm-9">
                                <input type="radio" ng-model="gender", value="male"> Male
                                <input type="radio" ng-model="gender", value="female"> Female
                            </div>
                        </div><br>    
                        <div class="form-group">
                            <label for="address" class="col-sm-3 log-control-label">Address </label>
                            <div class="col-sm-9">
                                <input ng-model="address" type="textarea" id="address" name="address" class="form-control" placeholder="Enter address" autofocus="true" autocomplete="off" required>
                                <span ng-show="registerForm.address.$dirty && registerForm.address.$invalid"><br>
                                <span class="alert alert-danger" ng-show="registerForm.address.$error.required">Address is required.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userimg" class="col-sm-3 log-control-label">User image </label>
                            <div class="col-sm-9">
                                <input ng-model="userimg" id="userimg" name="userimg" class="form-control" placeholder="Enter employee image url" autofocus="true" autocomplete="off" ng-pattern="chkvalidimage" required>
                                <span ng-show="registerForm.userimg.$dirty && registerForm.userimg.$invalid"><br>
                                <span class="alert alert-danger" ng-show="registerForm.userimg.$error.required">User image is required.</span>
                                <span class="alert alert-danger" ng-show="registerForm.userimg.$error.pattern">User image is not valid.</span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9 registerbtn">
                                <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register here</button>
                                <button type="reset" class="btn btn-primary" ng-enabled="registerForm.$invalid">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
